<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - StreamVerse</title>
    <link rel="icon" type="image/png" href="ott.png">
    <link rel="stylesheet" href="index.css">
    <style>
        /* Admin Login Styles */
        .admin-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
        }
        
        .login-box {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 30px 80px rgba(255, 0, 110, 0.3);
        }
        
        .login-box h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #ddd;
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        
        .form-input:focus {
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border: none;
            color: #fff;
            padding: 18px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.5);
        }
        
        .error-msg {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    <style>
        .admin-page {
            padding-top: 100px;
            min-height: 100vh;
            padding-bottom: 50px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 50px;
        }
        
        .admin-header {
            margin-bottom: 40px;
        }
        
        .admin-header h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }
        
        .admin-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        
        .tab-btn {
            background: none;
            border: none;
            color: #aaa;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab-btn:hover, .tab-btn.active {
            color: #fff;
            border-bottom-color: #ff006e;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #ddd;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255,0,110,0.3);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border: none;
            color: #fff;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,0,110,0.5);
        }
        
        .movies-list {
            display: grid;
            gap: 20px;
        }
        
        .movie-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .movie-item img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .movie-item-info {
            flex: 1;
        }
        
        .movie-item-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .movie-item-meta {
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .movie-item-actions {
            display: flex;
            gap: 10px;
        }
        
        .edit-btn, .delete-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .edit-btn {
            background: rgba(0,245,255,0.2);
            color: #00f5ff;
        }
        
        .delete-btn {
            background: rgba(255,0,0,0.2);
            color: #ff4444;
        }
        
        .edit-btn:hover, .delete-btn:hover {
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff006e, #00f5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 18px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Admin Login -->
    <div class="admin-login" id="adminLogin">
        <div class="login-box">
            <h1>üîê Admin Login</h1>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-input" id="adminUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" id="adminPassword" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="error-msg" id="errorMsg">Invalid credentials!</p>
            </form>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar scrolled" id="adminNav" style="display: none;">
        <div class="nav-container">
            <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <span class="logo-text">Stream</span><span class="logo-accent">Verse</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="search.html">Search</a>
                <a href="profile.html">My List</a>
            </div>
            <div class="nav-right">
                <button class="admin-btn" onclick="logoutAdmin()" style="cursor: pointer;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="admin-page" id="adminPanel" style="display: none;">
        <div class="admin-container">
            <div class="admin-header">
                <h1>Admin Panel</h1>
                <p style="color: #aaa;">Manage your OTT platform</p>
            </div>

            <div class="admin-tabs">
                <button class="tab-btn active" onclick="switchTab('dashboard')">Dashboard</button>
                <button class="tab-btn" onclick="switchTab('add')">Add Movie</button>
                <button class="tab-btn" onclick="switchTab('manage')">Manage Movies</button>
            </div>

            <!-- Dashboard Tab -->
            <div class="tab-content active" id="dashboard">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalMovies">0</div>
                        <div class="stat-label">Total Movies</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalUsers">1</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalViews">0</div>
                        <div class="stat-label">Total Views</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">‚≠ê 8.5</div>
                        <div class="stat-label">Avg Rating</div>
                    </div>
                </div>
            </div>

            <!-- Add Movie Tab -->
            <div class="tab-content" id="add">
                <form id="addMovieForm">
                    <div class="form-group">
                        <label>Movie ID (unique)</label>
                        <input type="text" class="form-input" id="movieId" required>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-input" id="movieTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="number" class="form-input" id="movieYear" required>
                    </div>
                    <div class="form-group">
                        <label>Rating (0-10)</label>
                        <input type="number" step="0.1" class="form-input" id="movieRating" required>
                    </div>
                    <div class="form-group">
                        <label>Duration (e.g., 2h 30m)</label>
                        <input type="text" class="form-input" id="movieDuration" required>
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <input type="text" class="form-input" id="movieGenre" placeholder="Action, Drama, Thriller" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-select" id="movieCategory" required>
                            <option value="action">Action</option>
                            <option value="drama">Drama</option>
                            <option value="scifi">Sci-Fi</option>
                            <option value="comedy">Comedy</option>
                            <option value="horror">Horror</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-textarea" id="movieDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Poster URL</label>
                        <input type="url" class="form-input" id="moviePoster" required>
                    </div>
                    <div class="form-group">
                        <label>Trailer URL (YouTube embed)</label>
                        <input type="url" class="form-input" id="movieTrailer" required>
                    </div>
                    <div class="form-group">
                        <label>Video URL (Telegram/Direct link)</label>
                        <input type="url" class="form-input" id="movieVideo" required>
                    </div>
                    <button type="submit" class="submit-btn">Add Movie</button>
                </form>
            </div>

            <!-- Manage Movies Tab -->
            <div class="tab-content" id="manage">
                <div class="movies-list" id="moviesList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="series.js"></script>
    <script src="admin.js"></script>
    <script>
        // Admin Login Authentication
        const ADMIN_USERNAME = 'satyam2';
        const ADMIN_PASSWORD = '0202';
        
        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showAdminPanel();
        }
        
        // Login form handler
        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });
        
        function showAdminPanel() {
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('adminNav').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'block';
        }
        
        function logoutAdmin() {
            sessionStorage.removeItem('adminLoggedIn');
            window.location.reload();
        }
    </script>
</body>
</html>
