<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreamVerse</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            position: relative;
            overflow: hidden;
        }
        
        .login-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=1920') center/cover;
            opacity: 0.1;
            animation: zoomIn 20s ease infinite alternate;
        }
        
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 30px 80px rgba(255, 0, 110, 0.3);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-logo h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .login-logo p {
            color: #aaa;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .form-group label {
            color: #ddd;
            font-size: 16px;
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border: none;
            color: #fff;
            padding: 18px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.5);
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
        }
        
        .forgot-password {
            color: #ff006e;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #00f5ff;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
        }
        
        .signup-link a {
            color: #ff006e;
            text-decoration: none;
            font-weight: bold;
        }
        
        .signup-link a:hover {
            color: #00f5ff;
        }
        
        .guest-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .guest-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-bg"></div>
        
        <div class="login-container">
            <div class="login-logo">
                <h1>
                    <span style="background: linear-gradient(135deg, #ff006e, #8338ec); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Stream</span><span style="color: #00f5ff;">Verse</span>
                </h1>
                <p>Sign in to continue</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label>Email or Username</label>
                    <input type="text" class="form-input" id="username" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
                <button type="button" class="guest-btn" onclick="continueAsGuest()">Continue as Guest</button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Simple demo login (in production, use proper authentication)
            if (username && password) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                }
                
                alert('Login successful!');
                window.location.href = 'index.html';
            }
        });
        
        function continueAsGuest() {
            localStorage.setItem('isLoggedIn', 'guest');
            window.location.href = 'index.html';
        }
        
        // Check if already logged in
        if (localStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
